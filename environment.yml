name: vame-desktop
channels:
  - pytorch
  - defaults
dependencies:
  - pip
  - torchvision
  - jupyter
  - nb_conda
  - pip:
    - flask
    - flask-cors
    - pyinstaller
    - vame @ git+https://github.com/LINCellularNeuroscience/VAME.git@master#vame
